---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ai-workload-istio-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http2-80
        protocol: HTTP2
      {{- with .Values.istioGateway.servers.hosts }}
      hosts:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      tls:
        httpsRedirect: true # sends 301 redirect for http requests

    - port:
        number: 443
        name: https-443
        protocol: HTTP
       {{- with .Values.istioGateway.servers.hosts }}
      hosts:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      # tls:
      #   mode: SIMPLE # enables HTTPS on this port
      #   credentialName: bookinfo-secret # fetches certs from Kubernetes secret
    - port:
        number: 8888
        name: grpc-8888
        protocol: GRPC
      {{- with .Values.istioGateway.servers.hosts }}
      hosts:
        {{- toYaml . | nindent 8 }}
      {{- end }}


---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "hivana.fullname" . }}
spec:
  {{- with .Values.istioGateway.servers.hosts }}
  hosts:
    {{- toYaml . | nindent 2 }}
  {{- end }}

  gateways:
  - ai-workload-istio-gateway
  # - mesh # applies to all the sidecars in the mesh

  http:
    - match:
      - uri:
          prefix: /
        port: 443
#      headers:
#         request:
#           set:
#             x-forwarded-proto: https
#             x-forwarded-port: "443"
      route:
        - destination:
            host: {{ .Values.fullnameOverride }}
            port:
              number: {{ .Values.service.port }}
      timeout: 3600s
  {{ if .Values.service.grpc.enabled }}
    - match:
      - port: {{ .Values.service.grpc.port }}
#      headers:
#        request:
#          add:
#            content-type: "application/grpc"
      route:
        - destination:
            host: {{ .Values.fullnameOverride }}
            port:
              number: {{ .Values.service.grpc.port }}
      #timeout: 3600s
  {{ end }}
